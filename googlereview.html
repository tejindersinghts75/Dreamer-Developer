<!DOCTYPE html>
<html lang="en">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.circle {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    font-size: 2em;
    font-weight: bold;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    text-align: center;
    line-height: 80px;
}

    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DD Logo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="circle">D</div>
        <div class="circle">D</div>
    </div>
</body>
</html>
